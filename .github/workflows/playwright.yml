name: Playwright Tests

on:
  workflow_call:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker Image
        run: docker build -t formix-app:latest .

      - name: Start Services
        run: docker compose up -d

      - name: Wait for MySQL
        run: |
          echo "Waiting for MySQL to be ready..."
          for i in {1..30}; do
            if docker compose exec -T db mysqladmin ping -h "localhost" --silent; then
              echo "MySQL is ready!"
              exit 0
            fi
            echo "Waiting for MySQL..."
            sleep 2
          done
          echo "MySQL failed to start"
          exit 1

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright Tests
        run: npx playwright test --trace on

      - name: Upload Playwright Report
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 1

      - name: Stop Services
        if: always()
        run: docker compose down

      - name: Comment on PR
        if: always() && github.event_name == 'pull_request' && github.event.action == 'ready_for_review'
        uses: actions/github-script@v6
        with:
          script: |
            const { repo, owner } = context.repo;
            const result = '${{ job.status }}';
            const runUrl = '${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}';
            const emoji = result === 'success' ? '✅' : '❌';

            await github.rest.issues.createComment({
              owner,
              repo,
              issue_number: context.issue.number,
              body: `${emoji} Playwright Tests completed with status: **${result}**\n\n[View Workflow Run](${runUrl})`
            });
