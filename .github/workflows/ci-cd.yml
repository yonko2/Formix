name: CI/CD Pipeline

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
    types: [ready_for_review]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"
          tools: composer:v2

      - name: Install PHP Dependencies
        run: composer install --prefer-dist --no-progress

      - name: Run PHP Linting (PHPCS)
        run: composer lint

  sonarqube:
    needs: [lint]
    runs-on: ubuntu-latest
    steps:
      - name: SonarQube Scan
        uses: sonarsource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
          SONAR_PROJECT_KEY: yonko2_Formix
          SONAR_ORGANIZATION: yonko2

  deploy-image:
    needs: [lint]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/formix-app:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/formix-app:latest

  deploy-to-k3d:
    needs: deploy-image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install k3d
        run: |
          curl -s https://raw.githubusercontent.com/k3d-io/k3d/main/install.sh | bash

      - name: Create k3d Cluster
        run: |
          k3d cluster create my-cluster \
            --port 8080:80@loadbalancer \
            --k3s-arg "--disable=traefik@server:*"

      - name: Deploy to k3d
        run: |
          # Update image name in manifest
          sed -i 's|image: formix-app:latest|image: ${{ secrets.DOCKER_USERNAME }}/formix-app:latest|g' k8s/app-deployment.yaml
          
          # Apply manifests
          kubectl apply -f k8s/
          
          # Wait for deployment
          kubectl rollout status deployment/formix-app --timeout=120s

      - name: Verify Application Deployment
        run: |
          kubectl get pods
          kubectl get services

      - name: Tear Down k3d Cluster
        if: always()
        run: |
          k3d cluster delete my-cluster
